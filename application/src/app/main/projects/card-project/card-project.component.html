<div class="card single-home" style="margin-top:15px;">
  <img class="card-img-top" src={{proyecto.imagen}} alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{proyecto.titulo}}</h4>
    <p class="card-text">{{proyecto.subtitulo}}</p>
    <a [routerLink]="['/projects/project', proyecto.key]" class="btn btn-primary">Go to project</a>
  </div>
</div>
